name: Python Tox Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]  # Usar as versões corretas de Python para o GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Usando a ação oficial do GitHub para configurar o Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Instalar o Poetry e dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      # Rodar os testes com o Tox
      - name: Run tests with Tox
        run: |
          poetry run tox --env=py${{ matrix.python-version }}
